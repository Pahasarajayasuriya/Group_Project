<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finagle Lanka (Pvt) Ltd</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="logo-container" class="logo-open">
        <nav class="navbar">
            <script>
                const nav = document.querySelector('.navbar');
                fetch('/NavigationBar/NavigationBar.html')
                .then(res => res.text())
                .then(htmlContent => {
                    nav.innerHTML = htmlContent;
        
                    fetch('/NavigationBar/NavigationBar.js')
                    .then(res => res.text())
                    .then(jsCode => {
                        const scriptElement = document.createElement('script');
                        scriptElement.textContent = jsCode;
                        document.body.appendChild(scriptElement);
        
                        fetch('/NavigationBar/NavigationBar.css')
                        .then(res => res.text())
                        .then(cssCode => {
                            const styleElement = document.createElement('style');
                            styleElement.textContent = cssCode;
                            document.head.appendChild(styleElement);
                        })
                        .catch(error => {
                            console.error('Error fetching or applying CSS:', error);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching or executing JavaScript:', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching HTML content:', error);
                });
            </script>
        </nav>
        
        <footer class="footer">
            <script>
                const foo = document.querySelector('.footer');
                fetch('/Footer/Footer.html')
                .then(res => res.text())
                .then(htmlContent => {
                    foo.innerHTML = htmlContent;

                        fetch('/Footer/Footer.css')
                        .then(res => res.text())
                        .then(cssCode => {
                            const styleElement = document.createElement('style');
                            styleElement.textContent = cssCode;
                            document.head.appendChild(styleElement);
                        })
                        .catch(error => {
                            console.error('Error fetching or applying CSS:', error);
                        });
                    })
                .catch(error => {
                    console.error('Error fetching HTML content:', error);
                });
            </script>
        </footer>

        <div>
            <img id="image">
            <div class="main"></div>
            <span class="home_image">
                <img src="/Images/logo.png" alt="logo">
            </span>
            <script type="text/javascript">
                let image = document.getElementById('image');
                let images = ['/Images/banner.jpg', '/Images/food.jpg', '/Images/kotthu-banner.jpg', '/Images/pita-bread-banner.jpg', '/Images/sandwitches-banner.jpg']
                setInterval(function(){
                    let random = Math.floor(Math.random() * 5);
                    image.src = images[random];
                }, 4000);
            </script>
        </div>
        <div class="home_design">
            <div class="home_container1">
                <h3>Shop By Category</h3>
            </div>
            <div class="home_container2">
                <h3>Newly Added</h3>
            </div>
            <div class="home_container2">
                <h3>Enjoy the Offers</h3>
            </div>
    </div>
</div>
</body>
</html>
