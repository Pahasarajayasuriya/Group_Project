<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" type="text/css" href="history.css">
</head>
<body>
    <div class="search-container">
        <h2>Order History</h2>
        <input type="text" id="search" placeholder="Search orders">
    </div>

    <div class="order-history">
        <ul class="order-list">
            <li>
                <div class="order">
                    <h3>Order #12345</h3>
                    <p>Ordered on: October 1, 2023</p>
                    <p>Total: Rs. 1950.00</p>
                    <p>Status: Delivered</p>
                </div>
            </li>
            <li>
                <div class="order">
                    <h3>Order #12346</h3>
                    <p>Ordered on: October 5, 2023</p>
                    <p>Total: Rs. 7500.00</p>
                    <p>Status: Delivered</p>
                </div>
            </li>
            <!-- Add more order entries as needed -->
        </ul>
    </div>
    <a href="#" class="back-button">Back</a>
</body>
</html>
