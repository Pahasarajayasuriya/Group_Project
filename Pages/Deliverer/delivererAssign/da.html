<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Delivery Assignment Interface</title>
  <link rel="stylesheet" href="daStyle.css">
</head>
<body>

  <div class="top-section">
    <p>You have been assigned to this order</p>
  </div>

    <div class="middle-section">
     <div class="border-box">

      <div class="one">
        <ul>
        <li>Order id : 0345</li>
        <li>Delivery address : <br><br>No 34,<br>Flowers road,<br>Colombo 7,<br></li>
        <button class="loc-btn">View Location</button>
      </ul>
      </div>


      <div class="two">
      <ul>
        <li>Order Menu :<br><br>Butter cake * 2 =  Rs. 2500.00<br>Frozen pizza * 1 = Rs. 4500.00</li>
      </ul>
      </div>


      <div class="three">
      <ul>
        <li>Payment Method : Card</li>
        <li>Total : Rs. 7000.00</li>
        <li><button class="pay-btn">Payment Confirmation</button></li>
        <li><button class="del-btn">Delivered</button></li>
      </ul>
      </div>
      
    </div>
    <div class="button">
       <button class="availability-button">I'm available</button>
    </div>
    </div> 
    
    
     <script src="daScript.js"></script>
</body>
</html>
